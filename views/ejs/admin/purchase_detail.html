<% layout('layout') -%>
<div class='container table-responsive'>
	<h2 class="text-center"><%=heading%></h2>
<%for(var k in rows){%>
    <table class='table table-bordered'>
        <tbody>
    <%for (var f in rows[k]){%>
            <%if(f=='status'){%>
            <tr><td class='h4'><%=f%></td><td class='text-info'><%=purchaseStatusList[rows[k][f]]%></td></tr>
            <%}else if(f=='product_desc'){%>
             <tr><td class='h4'><%=f%></td><td><pre class='text-info' style="border:0;background-color:transparent;margin:0;padding:0;"><%=rows[k][f]%></pre></td></tr>
            <%}else{%>
            <tr><td class='h4'><%=f%></td><td class='text-info'><%=rows[k][f]%></td></tr>
            <%}%>
    <%}%>
        </tbody>
    </table>
        <a class="btn  btn-success btn-block" href="<%=apphome%>/purchase/update?id=<%=rows[k]['purchase_no']%>">Edit Detail</a>
<%}%>
</div>
