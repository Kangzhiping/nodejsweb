<% layout('layout') -%>
<div class="container">
    <form class="form-signin" role="form" method="post">
        <input type="hidden" name="_csrf" value="<%=csrfSecret%>">
        <h2 class="form-signin-heading">Input your email</h2>
        <div style="color:red;"><strong><%- message %></strong></div>
            <div class="form-group">
                <label class="sr-only" for="Email">Email</label>
                <input type="email" class="form-control" placeholder="Email address" required autofocus name="email" id="Email"> 
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                <label><a href="<%=apphome%>/user/login"> Login </a> </label>
            </div>
    </form>
</div>
