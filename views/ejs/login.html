<% layout('layout') -%>
<div class="container">
    <form class="form-signin" role="form" method="post">
        <input type="hidden" name="_csrf" value="<%=csrfSecret%>">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div style="color:red;"><strong><%- message %></strong></div>
            <div class="form-group">
                <label class="sr-only" for="Email">Email</label>
                <input type="email" class="form-control" placeholder="Email address" required autofocus name="email" id="Email" 
                <% if (email) { %> value="<%=email%>" <% } %>>
            </div>

            <div class="form-group">
                <label class="sr-only" for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required name="password" id="Password" 
                 <% if (password) { %> value="<%=password%><% } %> >
            </div>

            <div class="checkbox">
                <label>  <input type="checkbox" value="remember-me"> Remember me </label>
            </div>
            <div class="form-group">
                <label><a href="<%=apphome%>/user/resetpassword"> Forgot password? </a> </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a href="<%=apphome%>/user/register" class="btn  btn-success btn-block">Sign up</a>
            </div>
    </form>
</div>
